{% extends "layout.html" %}

{% block title %}
    Leaderboard
{% endblock %}

{% block main %}
<table class = "table table-striped">
    <thead>
        <tr>
            <th>User</th>
            <th>Team Rating</th>
        </tr>
    </thead>
    {% for user in users %}
    <tbody>
    <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.teamRating }}</td>

    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
